<!DOCTYPE html>
<html>
    <head>
        <title>AngularJS Terminal Emulator | vtortola.GitHub.io</title>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="description" content="Javascript terminal emulator in AngularJS" />
        <meta name="viewport" content="width=device-width">
        <link href="src/vtortola.ng-terminal.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet" type="text/css">
        <link href="example/content/example.css" rel="stylesheet" />
    </head>
    <body ng-app="ng-terminal-example">
        <section class="console-section">
            <section class="container">
                <div ng-controller="console">
                    <div class="objectives">
                    <ol>
                      <li data-ng-class="objective.one && 'null' || 'strikethrough'">Create a project folder</li>
                      <li data-ng-class="objective.two && 'null' || 'strikethrough'">Initialize a git repo in your project</li>
                      <li data-ng-class="objective.three && 'null' || 'strikethrough'">Create a file (help echo)</li>
                      <li data-ng-class="objective.five && 'null' || 'strikethrough'">Commit your new file</li>
                      <li data-ng-class="objective.six && 'null' || 'strikethrough'">Display your commit log</li>
                      <li data-ng-class="objective.nine && 'null' || 'strikethrough'">Try modifying, adding and committing more files.</li>
                    </ol>
                  </div>
                    <terminal>
                        <p class="click-me">Click inside the window to start!</p>
                    </terminal>
                </div>
            </section>
        </section>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.js"></script>
        <script src="src/vtortola.ng-terminal.js"></script>
        <script src="example/example.command.tools.js"></script>
        <script src="example/example.js"></script>
        <script src="example/example.command.implementations.js"></script>
        <script src="example/example.command.filesystem.js"></script>
    </body>
</html>
